<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-salce=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Database</title>
   </head>

   <body>
      <h1>Database Info</h1>

      <ul>
         <li><a href="/">index</a></li>
         <li><a href="/database">database</a></li>
      </ul>

      <script>
         getData();

         async function getData() {
            const response = await fetch('/database_info');
            const data = await response.json();
            // console.log(data);

            for (item in data) {
               const root = document.createElement('p');
               const geo = document.createElement('div');

               geo.textContent = 'latitude: ' + data[item][0] + 
               '\tlongitude: ' + data[item][1] +
               '\ttemperature: ' + data[item][2] +
               '\tpressure: ' + data[item][3] +
               '\thumidity: ' + data[item][4] +
               '\tmin_temp: ' + data[item][5] +
               '\tmax_temp: ' + data[item][6] +
               '\tozone: ' + data[item][7] +
               '\tozone_level: ' + data[item][8] +
               '\tunits: ' + data[item][9]
               ;
               
               root.append(geo);
               document.body.append(root);

            }

         }
         
      </script>

   </body>
</html>
